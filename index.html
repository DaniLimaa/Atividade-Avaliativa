<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senna</title>

    <link rel="shortcut icon" href="assets/img/logo02.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/carrossel.css">
    <link rel="stylesheet" href="assets/css/sobre.css">

</head>

<body>
    <header>
        <nav>
            <a class="logo">
                <h1>McLaren</h1>
            </a>

            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre a Senna</a></li>
                <li><a href="#">Versões</a></li>
            </ul>

            <ul class="avatar">
                <li><a href="#"><i class="bi bi-person-circle"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <main class="carrossel-container">
            <div class="carrossel">
                <img src="assets/img/banner/banner01.jpg" alt="banner01">
                <img src="assets/img/banner/banner02.jpg" alt="banner02">
                <img src="assets/img/banner/banner03.jpg" alt="banner03">
                <img src="assets/img/banner/banner04.jpg" alt="banner04">
                <img src="assets/img/banner/banner05.jpg" alt="banner05">
                <img src="assets/img/banner/banner06.jpg" alt="banner06">
                <img src="assets/img/banner/banner07.jpg" alt="banner07">
            </div>
            <button class="prev" onclick="javascript:voltarSlide()"><i class="bi bi-arrow-left"></i></button>
            <button class="next" onclick="javascript:proximoSlide()"><i class="bi bi-arrow-right"></i></button>
        </main>
    </section>

    <section id="historia-carro">
        <main class="historia-container">
            <div class="teste">
                <img src="assets/img/teste3 1.png" alt="teste1">
            </div>
        </main>
    </section>
</body>
<script src="assets/js/carrossel.js"></script>

</html>
