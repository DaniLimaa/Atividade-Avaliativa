                            <h3>Ayrton Senna</h3>
                            <p class="biografia-senna">
                                Ayrton Senna iniciou sua carreira automobilística com o patrocínio de seu pai.
                                Conquistou diversos títulos correndo no Kart: foi campeão paulista na categoria júnior,campeão brasileiro e campeão sul-americano, além do vice-campeonato mundial em 1979 e 1980. Em 1981, Senna ingressou na Fórmula Ford. Logo no primeiro ano foram 20 provas em três competições conquistando 12 vitórias. Em 1982, já na Ford 2000, disputou os campeonatos britânicos e europeus, quando quebrou todos os recordes. Nas seis primeiras corridas do ano, conquistou a pole position com vitórias de ponta a ponta e realizou a volta mais rápida dos circuitos. Os números finais impressionaram: foram 22 vitórias, 18 poles, as 22 voltas mais rápidas e 516 pontos conquistados em 28 provas.Em 1983, Senna assinou com a F-3 inglesa tendo conquistado nove vitórias consecutivas,um recorde mundial.
                            </p>
                            <p class="biografia-senna">
                                Em 1984, Ayrton Senna ingressou na Fórmula 1 pela equipe Toleman, e já segunda competição conquistou seu primeiro ponto. No final da temporada, além de 13 pontos conquistados subiu três vezes no pódio. O primeiro pódio de Ayrton Senna na F-1 foi conquistado no autódromo de Mônaco, quando ficou o 2.º lugar após largar na 14.ª colocação, em um dia de muita chuva. O segundo pódio de Senna na F-1 foi no circuito de Brands Hatch, na Inglaterra quando conquistou o 3.º lugar.
                            </p>
                        </figcaption>
                    </figure>
